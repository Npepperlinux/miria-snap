name: Snapパッケージのビルド
run-name: Building Miria's Snap package
on: [push]
jobs:
  build:
    name: ビルド
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build snap
        uses: snapcore/action-build@v1
        id: snapcraft

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.2+56
          release_name: Build snap 1.0.2+56
          body: test build 1.0.2+56
          draft: tru
          prerelease: true
          
      - name: Upload release asset
        uses: sekwah41/upload-release-assets@v1.1.0
        upload_url: ${{ steps.create_release.outputs.upload_url}}
        asset_path: ${{ steps.snapcraft.outputs.snap }}
        
