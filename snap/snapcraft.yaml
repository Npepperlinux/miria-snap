name: miria-snap # you probably want to 'snapcraft register <name>'
title: Miria Unofficial Snap
license: AGPL-3.0
source-code: https://github.com/Npepperlinux/miria-snap
issues: https://github.com/Npepperlinux/miria-snap/issues
website: https://github.com/Npepperlinux/miria-snap
base: core18 # the base snap is the execution environment for this snap
adopt-info: miria
summary: Misskey Client App # 79 char long summary
description: |
  Flutterで構築されたモバイル向けMisskeyクライアントアプリ（Linuxビルド）。

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
architectures:
  - amd64
  - arm64

apps:
  miria:
    command: bin/miria
    extensions: [flutter-stable]
    plugs:
      - network
      - password-manager-service
      - home
      - removable-media

parts:
  miria:
    # See 'snapcraft plugins'
    source: https://github.com/shiosyakeyakini-info/miria
    source-type: git
    plugin: flutter
    override-pull: |
      snapcraftctl pull
      VERSION=$(flutter pub run cider version)
      snapcraftctl set-version $VERSION
    flutter-target: lib/main.dart
    build-packages:
      - libsecret-1-dev
      - libjsoncpp-dev
    stage-packages:
      - libsecret-1-0
      - libjsoncpp1
  # Integrate custom dialogs in your snap - doc - snapcraft.io
  # https://forum.snapcraft.io/t/integrate-custom-dialogs-in-your-snap/10825
  zenity-integration:
    plugin: nil
    stage-snaps:
      - zenity-integration
